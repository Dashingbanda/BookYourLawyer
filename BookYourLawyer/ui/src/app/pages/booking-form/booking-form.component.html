<div class="booking-form-container">
  <h2>Book Your Appointment</h2>
  <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        placeholder="Enter your full name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        id="phone"
        formControlName="phone"
        type="text"
        placeholder="Enter your phone number"
      />
    </div>

    <div class="form-group">
      <label for="date">Preferred Date</label>
      <input id="date" formControlName="date" type="date" />
    </div>

    <div class="form-group">
      <label for="time">Preferred Time</label>
      <input id="time" formControlName="time" type="time" />
    </div>

    <div class="form-group">
      <label for="service">Service Required</label>
      <select id="service" formControlName="service">
        <option value="" disabled>Select a service</option>
        <option value="consultation">Consultation</option>
        <option value="contract-review">Contract Review</option>
        <option value="legal-advice">Legal Advice</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Additional Notes</label>
      <textarea
        id="notes"
        formControlName="notes"
        rows="4"
        placeholder="Enter any additional details"
      ></textarea>
    </div>

    <button type="submit" [disabled]="!bookingForm.valid">
      Submit Booking
    </button>
  </form>
</div>
