<div class="lawyer-list-container">
  <h2>Our Lawyers</h2>
  <div class="lawyer-cards">
    <div class="lawyer-card" *ngFor="let lawyer of lawyers">
      <h3>{{ lawyer.name }}</h3>
      <p><strong>Specialization:</strong> {{ lawyer.specialization }}</p>
      <p><strong>Education:</strong> {{ lawyer.education }}</p>
      <p><strong>Total Cases Fought:</strong> {{ lawyer.totalCases }}</p>
      <p><strong>Cases Won:</strong> {{ lawyer.casesWon }}</p>
    </div>
  </div>
</div>
