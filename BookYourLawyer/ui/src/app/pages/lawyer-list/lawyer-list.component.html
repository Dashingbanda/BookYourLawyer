<div class="lawyer-list-container">
  <h2 class="page-title">Our Lawyers</h2>

  <div class="lawyer-cards">
    <mat-card class="lawyer-card" *ngFor="let lawyer of lawyers">
      <div class="card-content">
        <!-- Lawyer Image -->
        <img
          class="lawyer-image"
          [src]="lawyer.image || 'assets/lawyer-placeholder.jpg'"
          alt="{{ lawyer.full_name }}"
        />

        <!-- Lawyer Info -->
        <div class="lawyer-info">
          <h3>{{ lawyer.full_name }}</h3>
          <p class="practice">{{ lawyer.practice_area }} Lawyer</p>

          <p class="about">{{ lawyer.about }}</p>

          <div class="details">
            <p><strong>City:</strong> {{ lawyer.city }}</p>
            <p>
              <strong>Experience:</strong> {{ lawyer.experience_years }} years
            </p>
            <p><strong>Hourly Rate:</strong> â‚¹{{ lawyer.hourly_rate }}</p>
          </div>

          <button mat-raised-button color="primary" class="book-btn">
            Book Consultation
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
