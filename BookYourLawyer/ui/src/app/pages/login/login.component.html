<div class="login-container">
  <h2>{{ isNewUser ? "Create an Account" : "Login" }}</h2>

  <form
    *ngIf="!isNewUser"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    class="form"
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Enter your username"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
      />
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
    <p>New user? <a (click)="toggleForm()">Create an account</a></p>
  </form>

  <form
    *ngIf="isNewUser"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    class="form"
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Choose a username"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Choose a password"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        placeholder="Confirm your password"
      />
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
    <p>Already have an account? <a (click)="toggleForm()">Login</a></p>
  </form>
</div>
